<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold">Boleta de Calificaciones</h2>
      <p class="text-muted">Sube tu boleta de calificaciones del último semestre cursado</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-9 mx-auto">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <form>
            <div class="mb-6">
              <div class="row">
                               <div class="col-md-6 mb-2">
              <label for="nivel" class="form-label">Nivel a Cursar</label>
              <select class="form-select" id="nivel" required>
                <option value="">Selecciona...</option>
                <option>Básico 1</option>
                <option>Básico 2</option>
                <option>Intermedio 1</option>
                <option>Intermedio 2</option>
                <option>Avanzado 1</option>
                <option>Avanzado 2</option>
              </select>
            </div>

            <div class="col-md-6 mb-2">
              <label for="promedio" class="form-label">Promedio del Nivel Anterior</label>
              <input type="number" class="form-control" id="promedio" min="0" max="100" step="0.1" required>
            </div>
            </div>
              </div>

          <!-- Zona de carga -->
          <div class="mb-4 text-center border rounded-3 p-4 bg-light upload-box">
            <div class="mb-3">
              <i class="bi bi-cloud-upload display-5 text-primary"></i>
            </div>
            <p class="fw-semibold mb-2">Arrastra tu archivo aquí o haz clic para seleccionar</p>
            <input type="file" class="form-control mb-2" id="archivo" accept=".pdf,.jpg,.jpeg,.png" required>
            <small class="text-muted d-block">Formatos aceptados: PDF, JPG, PNG (máx. 5MB)</small>
          </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary">Cancelar</button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-2"></i>Registrar Boleta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
