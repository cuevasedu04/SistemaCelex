<div class="login-container">
  <div class="card login-card">
    <div class="card-header">
      <h3 class="card-title mb-0">Iniciar Sesión</h3>
      <p class="text-muted mb-0">Bienvenido al Sistema</p>
    </div>

    <div class="card-body">
      <form class="login-form">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario (o Correo)</label>
          <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a routerLink="/recuperar-contra" class="btn btn-link text-decoration-none">¿Olvidaste tu contraseña?</a>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
