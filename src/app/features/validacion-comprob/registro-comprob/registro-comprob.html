<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold">Registro de Comprobante</h2>
      <p class="text-muted">Registra tu comprobante de pago</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <form>
            <div class="mb-3">
              <label for="tipoComprobante" class="form-label">Tipo de Comprobante</label>
              <select class="form-select" id="tipoComprobante" required>
                <option value="">Selecciona...</option>
                <option>Inscripción</option>
                <option>Colegiatura</option>
                <option>Examen</option>
                <option>Material</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="monto" class="form-label">Monto</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="monto" step="0.01" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="fechaPago" class="form-label">Fecha de Pago</label>
              <input type="date" class="form-control" id="fechaPago" required>
            </div>

            <div class="mb-3">
              <label for="referencia" class="form-label">Número de Referencia</label>
              <input type="text" class="form-control" id="referencia" placeholder="Ej: 123456789" required>
            </div>

            <div class="mb-3">
              <label for="archivo" class="form-label">Comprobante (PDF o Imagen)</label>
              <input type="file" class="form-control" id="archivo" accept=".pdf,.jpg,.jpeg,.png" required>
              <small class="text-muted">Tamaño máximo: 5MB</small>
            </div>

            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones (Opcional)</label>
              <textarea class="form-control" id="observaciones" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary">Cancelar</button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-upload me-2"></i>Enviar Comprobante
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
