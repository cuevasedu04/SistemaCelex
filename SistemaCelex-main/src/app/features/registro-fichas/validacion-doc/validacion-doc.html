              <tbody>
                <tr>

                  <td>
                    <button class="btn btn-sm btn-primary me-1">
                      <i class="bi bi-eye"></i> Ver

                </tr>
                <tr>
                  <td>María García Ruiz</td>

                    <span class="badge bg-info">2 documentos</span>

                  <td>02/11/2025 09:15</td>

                      <i class="bi bi-eye"></i> Ver
