<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold">Registro de Boleta</h2>
      <p class="text-muted">Registra tu boleta para reinscripción</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <form>
            <div class="mb-3">
              <label for="periodo" class="form-label">Periodo</label>
              <select class="form-select" id="periodo" required>
                <option value="">Selecciona...</option>
                <option>Enero-Junio 2025</option>
                <option>Julio-Diciembre 2025</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="nivel" class="form-label">Nivel a Cursar</label>
              <select class="form-select" id="nivel" required>
                <option value="">Selecciona...</option>
                <option>Básico 1</option>
                <option>Básico 2</option>
                <option>Intermedio 1</option>
                <option>Intermedio 2</option>
                <option>Avanzado 1</option>
                <option>Avanzado 2</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="promedio" class="form-label">Promedio del Nivel Anterior</label>
              <input type="number" class="form-control" id="promedio" min="0" max="100" step="0.1" required>
            </div>

            <div class="mb-3">
              <label for="boleta" class="form-label">Boleta de Calificaciones (PDF)</label>
              <input type="file" class="form-control" id="boleta" accept=".pdf" required>
              <small class="text-muted">Sube tu boleta del nivel anterior</small>
            </div>

            <div class="mb-3">
              <label for="documentosAdicionales" class="form-label">Documentos Adicionales (Opcional)</label>
              <input type="file" class="form-control" id="documentosAdicionales" accept=".pdf,.jpg,.jpeg" multiple>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary">Cancelar</button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-2"></i>Registrar Boleta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
